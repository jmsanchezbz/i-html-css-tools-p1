<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Queen's Fan Club</title>
    <include src="./views/head.html"></include>
</head>

<body>
    <include src="./views/header.html"></include>
    <main>
        <h1>Queen's Fan Club</h1>
        <div class="band">
            <div class="band-default">
                <picture>
                    <source media="(max-width: 1023px)" srcset="./assets/images/queen+adam-art.jpg?as=avif&width=1024"
                        type="image/avif">
                    <source media="(min-width: 1024px)" srcset="./assets/images/queen+adam.jpg?as=avif"
                        type="image/avif">
                    <img class="image--fluid" src="./assets/images/queen+adam.jpg" alt="Queen band + Adam" />
                </picture>
            </div>
            <div class="band-hover">
                <picture>
                    <source media="(max-width: 1023px)" srcset="./assets/images/queen-group1-art.jpg?as=avif&width=1024"
                        type="image/avif">
                    <source media="(min-width: 1024px)" srcset="./assets/images/queen-group1.jpg?as=avif"
                        type="image/avif">
                    <img class="image--fluid" src="./assets/images/queen-group1.jpg" alt="Queen band original" />
                </picture>
            </div>
        </div>
        <div>
            <div class="centered-image-container">
                <div class="centered-image">
                    <img class="image--fluid fade-in" src="./assets/images/logo-dark-bkg.svg" alt="Logo Queen">
                </div>
                <div class="band-container">
                    <div class="box">
                        <picture>
                            <source media="(min-width: 2048px)" srcset="./assets/images/freddie.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(min-width: 1024px)" srcset="./assets/images/freddie.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(max-width: 512px)" srcset="./assets/images/freddie.jpg?as=jpg&width=512 512w" type="image/jpg">
                            <img class="image--fluid clip-polygon-freddy" src="./assets/images/freddie.jpg"
                                alt="Freddy Mercury">
                        </picture>
                    </div>
                    <div class="box">
                        <picture>
                            <source media="(min-width: 2048px)" srcset="./assets/images/brian.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(min-width: 1024px)" srcset="./assets/images/brian.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(max-width: 512px)" srcset="./assets/images/brian.jpg?as=jpg&width=512 512w" type="image/jpg">
                            <img class="image--fluid clip-polygon-bryan" src="./assets/images/brian.jpg"
                                alt="Brian May">
                        </picture>
                    </div>
                    <div class="box">
                        <picture>
                            <source media="(min-width: 2048px)" srcset="./assets/images/john.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(min-width: 1024px)" srcset="./assets/images/john.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(max-width: 512px)" srcset="./assets/images/john.jpg?as=jpg&width=512 512w" type="image/jpg">
                            <img class="image--fluid clip-polygon-left" src="./assets/images/john.jpg"
                                alt="John Deacon">
                        </picture>
                    </div>
                    <div class="box">
                        <picture>
                            <source media="(min-width: 2048px)" srcset="./assets/images/roger.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(min-width: 1024px)" srcset="./assets/images/roger.jpg?as=jpg&width=1024 1024w" type="image/jpg">
                            <source media="(max-width: 512px)" srcset="./assets/images/roger.jpg?as=jpg&width=512 512w" type="image/jpg">
                            <img class="image--fluid clip-polygon-right" src="./assets/images/roger.jpg"
                                alt="Royer Taylor">
                        </picture>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <include src="./views/footer.html"></include>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            window.applyActiveClassToMenuElement('index');
        })
    </script>
</body>

</html>
