<!doctype html>
<html lang="en">

            <div class="band-hover">

        <div class="band-container">
            <div class="box">
                <img class="image--fluid" src="./assets/images/freddie.jpg" alt="Freddy Mercury">

            </div>
            <div class="box">

            </div>
            <div class="box">
